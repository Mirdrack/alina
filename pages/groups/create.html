<style>
	.b-color{
		color:#777;
	}
</style>

<div class="row card">
	<div class="col-md-6">
		<h3>Group Data</h3>
		<form class="form-edit-user" ng-submit="create()">
			<div class="form-group">
				<div class="text-danger form-error" data-ng-show="error">{{ error }}</div>
			</div>
			<div class="form-group">
				<label for="Name">Name:</label>
				<input id="Name" type="text" ng-model="group.name" class="form-control" placeholder="Name" required>
			</div>
			<div class="form-group">
				<label for="Label">Label:</label>
				<input id="Label" type="text" ng-model="group.label" class="form-control" placeholder="Label">
			</div>
			<div class="form-group">
				<label for="basicPerms">Dragg the permissions</label>
				<ul id="basicPerms" class="list-group b-color  dragg-connected">
					<li class="list-group-item" ng-repeat="perm in basicperm" ng-value="{{ perm.id }}">{{ perm.label }}</li>
				</ul>
			</div>
			<button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Save</button>
		</form>
	</div>
	<div class="col-md-6">
		<h2>Permissions list</h2>
		<ul id="listPerms" class="list-group b-color dragg-connected">
			<li class="list-group-item perm-dragg" ng-repeat="permission in permissions" ng-value="{{ permission.id }}">{{ permission.label }}</li>
		</ul>
	</div>
</div>
