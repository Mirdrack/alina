<style type="text/css">
.list-item 
{
	margin-top: 5px;
}

.resource-list
{
	min-height: 300px;
}
</style>

<h1>New Group</h1>
<div class="row">
	<div class="col s4">
		<h5>Group Data</h5>
		<form class="form-create-group" ng-submit="create()">
			<div class="text-danger form-error" ng-if="error">{{ error }}</div>
			Name:
			<input type="text" ng-model="group.name" class="form-control" placeholder="Name" required>
			Label:
			<input type="text" ng-model="group.label" class="form-control" placeholder="Label" required>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Save</button>
		</form>
	</div>
	<div class="col s4">
		<h5>Group permissions</h5>
		<ul id="groupPerms" class="dragg-connected resource-list">
			
		</ul>
	</div>
	<div class="col s4">
		<h5>Permissions list</h5>
		<ul id="listPerms" class="dragg-connected resource-list">
			<li class="card-panel teal lighten-2 perm-dragg list-item" ng-repeat="resource in resources" ng-value="{{ resource.id }}">
				{{ resource.label }}
			</li>
		</ul>
	</div>
</div>
