<style>
	.b-color{
		color:#777;
		min-height: 50px;
	}
</style>

<table class="table">
	<thead>
		<tr>
			<th><h1>View group</h1></th>
			<th>
				<a class="btn btn-default" ng-click="edit(group.id)" role="button">
					<i class="fa fa-pencil"></i>&nbsp;Edit
				</a>
				<a class="btn btn-danger" ng-click="delete(group.id)" role="button">
					<i class="fa fa-trash"></i>&nbsp;Delete
				</a>
			</th>
		</tr>
	</thead>
	<tr>
		<td>id</td>
		<td>{{ group.id }}</td>
	</tr>
	<tr>
		<td>Name</td>
		<td>{{ group.name }}</td>
	</tr>
	<tr>
		<td>Label</td>
		<td>{{ group.label }}</td>
	</tr>
	<tr>
		<td>Creation date</td>
		<td>{{ group.created_at | date:"MM/dd/yyyy 'at' h:mma" }}</td>
	</tr>
	<tr data-type="scroll">
		<td>Permissions</td>
		<td>
			<div ng-repeat="perm in group.permissions" ng-value="{{ perm.id }}">{{ perm.label }}</div>
		</td>
	</tr>
</table>
