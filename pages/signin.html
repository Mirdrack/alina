<div class="col-md-4 col-md-offset-4">
	<h1>Singin</h1>
	<p data-ng-show="error" class="error">{{ error }}</p>
	<form class="form-horizontal" ng-submit="signin()">
		<div class="form-group">
			<input ng-model="email" type="email" class="form-control" placeholder="Email">
		</div>
		<div class="form-group">
			<input ng-model="password" type="password" class="form-control" placeholder="Password">
		</div>
		<div class="form-group">
			<input type="submit" class="btn btn-lg btn-primary btn-block" value="Signin">
		</div>
	</form>
</div>
