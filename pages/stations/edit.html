<h1>Edit Station</h1>
<div class="row">
	<div class="col s6">
		<h3>Station Data</h3>
		<form name="stationForm" class="form-edit-station" ng-submit="save()" novalidate>
			<div class="text-danger form-error" data-ng-show="error">{{ error }}</div>

			<div class="help-block" ng-messages="stationForm.name.$error" ng-if="stationForm.name.$touched">
				<div ng-messages-include="pages/partials/messages.html"></div>
			</div>
			<input
				type="text"
				name="name"
				ng-model="station.name"
				class="form-control" 
				placeholder="Name"
				ng-minlength="3"
				ng-maxlength="50"
				required
			>

			<!-- Here we going to put the New fields -->

			<div class="input-field">
				<textarea id="notification-phones" ng-model="station.notification_phones" class="materialize-textarea">
				</textarea>
				<label for="notification-phones">Phones to notify</label>
			</div>

			<div class="input-field">
				<textarea id="notification-emails" ng-model="station.notification_emails" class="materialize-textarea">
				</textarea>
				<label for="notification-emails">Emails to notify</label>
			</div>

			<button
				type="submit"
				class="btn btn-lg btn-primary btn-block btn-signin"
				ng-disabled="stationForm.$invalid"
			>
				Save
			</button>
		</form>
	</div>

</div>
