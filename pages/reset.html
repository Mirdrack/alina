<h1>Password reset</h1>
<div class="input-field">

	<div class="card red darken-3" ng-show="error">
		<div class="card-content white-text">
			<span class="card-title">Error</span>
			<p>{{ error }}</p>
		</div>
	</div>
	<div class="card green darken-3" ng-show="success">
		<div class="card-content white-text">
			<span class="card-title">Success</span>
			<p>{{ success }}</p>
		</div>
	</div>
	<form id="resetForm" name="resetForm" class="form-reset" ng-submit="reset()" ng-hide="success" novalidate>

		<div class="help-block" ng-messages="resetForm.email.$error" ng-if="resetForm.email.$touched">
			<div ng-messages-include="pages/partials/messages.html"></div>
		</div>
		<input
			type="text"
			name="email"
			ng-model="user.email"
			placeholder="Email"
			required
		>

		<div class="help-block" ng-messages="resetForm.token.$error" ng-if="resetForm.token.$touched">
			<div ng-messages-include="pages/partials/messages.html"></div>
		</div>
		<input
			type="text"
			name="token"
			ng-model="user.token"
			placeholder="Token"
			required
		>

		<div class="help-block" ng-messages="resetForm.password.$error" ng-if="resetForm.password.$touched">
			<div ng-messages-include="pages/partials/messages.html"></div>
		</div>
		<input
			type="password"
			name="password"
			ng-model="user.password"
			placeholder="Password"
			required
		>

		<button
			type="submit"
			class="btn btn-lg btn-primary btn-block btn-signin right"
			ng-disabled="recovery.$invalid"
		>
			Reset
		</button>
	</form>
</div>
