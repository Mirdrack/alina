Users
<div class="table-responsive">
	<table class="table">
	    <thead>
	    	<tr>
		    	<th>ID</th>
		    	<th>Name</th>
		    	<th>Created</th>
	    	</tr>
	    </thead>
	    <tbody>
	    	<tr ng-repeat="user in users">
	    		<td>{{ user.id }}</td>
	    		<td>{{ user.name }}</td>
	    		<td>{{ user.created_at }}</td>
	    	</tr>
	    </tbody>
	</table>
</div>
