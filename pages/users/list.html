<h1>Users</h1>
<div class="row">
	<a class="btn btn-default" ng-click="new()">
		<i class="fa fa-plus"></i>&nbsp;New
	</a>
</div>
<div class="row">
	<table class="bordered highlight responsive-table">
	    <thead>
	    	<tr>
		    	<th>ID</th>
		    	<th>Name</th>
		    	<th>Created</th>
		    	<th>Actions</th>
	    	</tr>
	    </thead>
	    <tbody>
	    	<tr ng-repeat="user in users track by $index" id="row-{{ $index }}">
	    		<td>{{ user.id }}</td>
	    		<td>{{ user.name }}</td>
	    		<td>{{ user.created_at | date:"MM/dd/yyyy 'at' h:mma" }}</td>
	    		<td>
	    			<a class="btn btn-default" ng-click="view(user.id)" >
	    				<i class="fa fa-eye"></i>&nbsp;View
	    			</a>
	    			<a class="btn btn-default" ng-click="edit(user.id)">
	    				<i class="fa fa-pencil"></i>&nbsp;Edit
	    			</a>

	    			<a class=" btn modal-trigger" href="#delete-modal" ng-click="setIdToDelete($event, user.id)">
						<i class="fa fa-trash"></i>&nbsp;Delete
					</a>
	    		</td>
	    	</tr>
	    </tbody>
	</table>
</div>


<!-- Modal Structure -->
<div id="delete-modal" class="modal">
    <div class="modal-content">
		<h4>Delete User</h4>
		<p>{{ idToDelete }}</p>
		<p>Are you sure about to delete the user?</p>
    </div>
    <div class="modal-footer">
            <a href="#" class="modal-action modal-close waves-effect waves-red btn-flat" ng-click="closeModal($event)">Disagree</a>
            <a href="#" class="modal-action modal-close waves-effect waves-green btn-flat" ng-click="delete($event)">Agree</a>
	</div>
</div>
