<h1>Users</h1>
<div class="new-btn-div">
	<a class="btn btn-default" ng-click="new()" role="button">
		<i class="fa fa-plus"></i>&nbsp;New
	</a>	
</div>
<div class="table-responsive">
	<table class="table">
	    <thead>
	    	<tr>
		    	<th>ID</th>
		    	<th>Name</th>
		    	<th>Created</th>
		    	<th>Actions</th>
	    	</tr>
	    </thead>
	    <tbody>
	    	<tr ng-repeat="user in users track by $index" id="row-{{ $index }}">
	    		<td>{{ user.id }}</td>
	    		<td>{{ user.name }}</td>
	    		<td>{{ user.created_at | date:"MM/dd/yyyy 'at' h:mma" }}</td>
	    		<td>
	    			<a class="btn btn-default" ng-click="view(user.id)" role="button">
	    				<i class="fa fa-eye"></i>&nbsp;View
	    			</a>
	    			<a class="btn btn-default" ng-click="edit(user.id)" role="button">
	    				<i class="fa fa-pencil"></i>&nbsp;Edit
	    			</a>
	    			<a class="btn btn-danger" ng-click="delete(user.id)" role="button">
	    				<i class="fa fa-trash"></i>&nbsp;Delete
	    			</a>
	    		</td>
	    	</tr>
	    </tbody>
	</table>
</div>
