<style>
	.b-color{
		color:#777;
		min-height: 50px;
	}
	.list-group-item{
		height: 40px;
	}
</style>

<div class="row card">
	<div class="col-md-4">
		<h3>User Data</h3>
		<form class="form-edit-user" ng-submit="create()">
			<div class="text-danger form-error" data-ng-show="error">{{ error }}</div>
			Name:
			<input type="text" ng-model="user.name" class="form-control" placeholder="Name" required>
			Email:
			<input type="email" ng-model="user.email" class="form-control" placeholder="Email address" required autofocus>
			Password:
			<input type="password" ng-model="user.password" class="form-control" id="password" placeholder="Password">
			Password confirm:
			<input type="password" class="form-control" id="password_confirmation" placeholder="Password Confirmation">
			<button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Save</button>
		</form><!-- /form -->
	</div>
	<div class="col-md-4">
		<div class="form-group">
				<h3>User Groups</h3>
				<ul id="userGroups" class="list-group b-color  dragg-connected">
					<li class="list-group-item" ng-repeat="group in basicGroups" ng-value="{{ group.id }}">{{ group.label }}</li>
				</ul>
			</div>
	</div>
	<div class="col-md-4">
		<h3>Available groups</h3>
		<ul id="availableGroups" class="list-group b-color dragg-connected">
			<li class="list-group-item perm-dragg" ng-repeat="group in groups" ng-value="{{ group.id }}">{{ group.label }}</li>
		</ul>
	</div>
</div>
