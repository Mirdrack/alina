<style type="text/css">
.list-item {
	margin-top: 5px;
}

.groups-list
{
	min-height: 150px;
}
</style>
<h1>New User</h1>
<div class="row">
	<div class="col s4">
		<h3>User Data</h3>
		<form name="userForm" class="form-edit-user" ng-submit="create()" novalidate>
			<div class="text-danger form-error" data-ng-show="error">{{ error }}</div>
			
			<div class="help-block" ng-messages="userForm.name.$error" ng-if="userForm.name.$touched">
				<div ng-messages-include="pages/partials/messages.html"></div>
			</div>
			Name:
			<input 
				type="text"
				name="name"
				ng-model="user.name"
				placeholder="Name"
				ng-minlength="3"
				ng-maxlength="50"
				required
			>

			<div class="help-block" ng-messages="userForm.email.$error" ng-if="userForm.email.$touched">
				<div ng-messages-include="pages/partials/messages.html"></div>
			</div>
			Email:
			<input 
				type="email"
				name="email" 
				ng-model="user.email" 
				placeholder="Email address" 
				required
			>

			<div class="help-block" ng-messages="userForm.password.$error" ng-if="userForm.password.$touched">
				<div ng-messages-include="pages/partials/messages.html"></div>
			</div>
			Password:
			<input
				name="password" 
				type="password"
				ng-model="user.password" 
				placeholder="Password"
				ng-minlength="6"
				ng-maxlength="50"
				required
			>
			
			<div class="help-block" ng-messages="userForm.passwordConfirm.$error" ng-if="userForm.passwordConfirm.$touched">
				<div ng-messages-include="pages/partials/messages.html"></div>
			</div>
			Password confirm:
			<input 
				name="passwordConfirm"
				type="password"
				ng-model="user.passwordConfirm"
				placeholder="Password Confirmation"
				ng-minlength="6"
				ng-maxlength="50"
				required 
			>

			<button 
				type="submit"
				class="btn btn-lg btn-primary btn-block"  
				ng-disabled="userForm.$invalid"
			>
				Save
			</button>
		</form>
	</div>
	<div class="col s4">
		<h3>User Groups</h3>
		<ul id="userGroups" class="dragg-connected groups-list">
			<li class="card-panel teal lighten-2 list-item" ng-repeat="group in basicGroups" ng-value="{{ group.id }}">
				{{ group.label }}
			</li>
		</ul>
	</div>
	<div class="col s4">
		<h3>Groups</h3>
		<ul id="availableGroups" class="dragg-connected groups-list">
			<li class="card-panel teal lighten-2 perm-dragg list-item" ng-repeat="group in groups" ng-value="{{ group.id }}">
				{{ group.label }}
			</li>
		</ul>
	</div>
</div>
