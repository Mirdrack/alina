<style type="text/css">
.list-item {
	margin-top: 5px;
}

.groups-list
{
	min-height: 150px;
}
</style>
<h1>New User</h1>
<div class="row">
	<div class="col s4">
		<h3>User Data</h3>
		<form class="form-edit-user" ng-submit="create()">
			<div class="text-danger form-error" data-ng-show="error">{{ error }}</div>
			Name:
			<input type="text" ng-model="user.name" class="form-control" placeholder="Name" required>
			Email:
			<input type="email" ng-model="user.email" class="form-control" placeholder="Email address" required autofocus>
			Password:
			<input type="password" ng-model="user.password" class="form-control" id="password" placeholder="Password">
			Password confirm:
			<input type="password" class="form-control" id="password_confirmation" placeholder="Password Confirmation">
			<button class="btn btn-lg btn-primary btn-block" type="submit">Save</button>
		</form>
	</div>
	<div class="col s4">
		<h3>User Groups</h3>
		<ul id="userGroups" class="dragg-connected groups-list">
			<li class="card-panel teal lighten-2 list-item" ng-repeat="group in basicGroups" ng-value="{{ group.id }}">
				{{ group.label }}
			</li>
		</ul>
	</div>
	<div class="col s4">
		<h3>Groups</h3>
		<ul id="availableGroups" class="dragg-connected groups-list">
			<li class="card-panel teal lighten-2 perm-dragg list-item" ng-repeat="group in groups" ng-value="{{ group.id }}">
				{{ group.label }}
			</li>
		</ul>
	</div>
</div>
