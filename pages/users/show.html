<h1>{{ user.name }}</h1>
<div class="row">
	<table class="responsive-table">
		<tbody>
			<tr>
				<td>E-mail: </td>
				<td>{{ user.email }}</td>
			</tr>
			<tr>
				<td>Member since: </td>
				<td>{{ user.created_at | date:"MM/dd/yyyy 'at' h:mma" }}</td>
			</tr>
			<tr>
				<td>Las updated: </td>
				<td>{{ user.updated_at | date:"MM/dd/yyyy 'at' h:mma" }}</td>
			</tr>
			<tr>
				<td>User groups: </td>
				<td>
					<ul ng-repeat="role in user.roles">
						<li>{{ role.label }}</li>
					</ul>
				</td>
			</tr>
		</tbody>
	</table>
</div>
