<head>
	<title>:: Alina ::</title>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>

    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="bower_components/ngstorage/ngStorage.js"></script>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/jquery-ui/jquery-ui.min.js"></script>

	<script type="text/javascript" src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="bower_components/angular-dialog-service/dist/dialogs.min.css">
	<link rel="stylesheet" href="assets/css/style.css">

    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/config/appConfig.js"></script>
    <script type="text/javascript" src="app/modules/users.js"></script>
    <script type="text/javascript" src="app/modules/groups.js"></script>

    <script type="text/javascript" src="app/controllers/profileController.js"></script>

    <script type="text/javascript" src="app/controllers/groups/groupCreateController.js"></script>
    <script type="text/javascript" src="app/controllers/groups/groupShowController.js"></script>
    <script type="text/javascript" src="app/services/authService.js"></script>
	<script type="text/javascript" src="app/services/userService.js"></script>
    <script type="text/javascript" src="app/services/groupService.js"></script>

</head>
<body >
	<header>
        <nav class="navbar navbar-default" ng-controller="navbarController">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li><a href="#home"><i class="fa fa-home"></i> Home</a></li>
                        <li ng-show="token"><a href="#users"><i class="fa fa-user"></i> Users</a></li>
                        <li ng-show="token"><a href="#groups"><i class="fa fa-users"></i> Groups</a></li>
                        <li><a href="#about"><i class="fa fa-shield"></i> About</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-show="token">
                            <!-- 
                                We shoudl fin a way to change the anchor for a button
                                or hack the style in order to show hand cursor when
                                user put the mouse hover the link
                             -->
                            <a data-toggle="dropdown">
                                <i class="fa fa-user"></i> Username largo
                                <span class="caret"></span>
                            </a>   
                            <ul class="dropdown-menu">
                                <li><a href="#profile"><i class="fa fa-user"></i> Profile</a></li>
                                <li><a href="#" ng-click="logout()"><i class="fa fa-sign-out"></i> Logout</a></li>
                            </ul>
                        </li>
                        <li ng-hide="token"><a href="#signup"><i class="fa fa-pencil-square-o"></i> Sign Up</a></li>
                        <li ng-hide="token"><a href="#signin"><i class="fa fa-sign-in"></i> Sign In</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        </header>
	<div id="main">
		<div class="container page {{ pageClass }}" ng-view></div>
	</div>
