<html ng-app="alinaApp">
<head>
	<title>Angular</title>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>

    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="bower_components/ngstorage/ngStorage.js"></script>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

</head>
<body >
	<header>
            <nav class="navbar navbar-default" ng-controller="navbarController">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#home">Angular Routing Example</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#home"><i class="fa fa-home"></i> Home</a></li>

                        <li><a href="#about"><i class="fa fa-shield"></i> About</a></li>
                        <li><a href="#users"><i class="fa fa-user"></i> Users</a></li>
                        <li ng-hide="token"><a href="#signup"><i class="fa fa-pencil-square-o"></i> Signup</a></li>
                        <li ng-hide="token"><a href="#signin"><i class="fa fa-sign-in"></i> Signin</a></li>

                    </ul>
                </div>
            </div>
            </nav>
        </header>
	<div id="main">
		<div class="container page {{ pageClass }}" ng-view></div>
	</div>
