<html ng-app="alinaApp">
<head>
    <meta charset="utf-8">
	<title>:: Alina ::</title>
    <script type="text/javascript" src="https://l2.io/ip.js?var=clientIp"></script>
    <script type="text/javascript" src="bower_components/jquery-1.7.2.min/index.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="bower_components/ngstorage/ngStorage.js"></script>
    <script type="text/javascript" src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script type="text/javascript" src="bower_components/socket.io-client/socket.io.js"></script>
    <script type="text/javascript" src="bower_components/Materialize/dist/js/materialize.js"></script>
    <script type="text/javascript" src="bower_components/angular-materialize/src/angular-materialize.js"></script>
    <script type="text/javascript" src="bower_components/d3/d3.js"></script>
    <script type="text/javascript" src="bower_components/nvd3/build/nv.d3.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-nvd3/dist/angular-nvd3.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="bower_components/Materialize/dist/css/materialize.min.css">
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="bower_components/nvd3/build/nv.d3.min.css">
	<link rel="stylesheet" href="assets/css/style.css">

    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/config/appConfig.js"></script>
    <script type="text/javascript" src="app/modules/pages.js"></script>
    <script type="text/javascript" src="app/modules/sessions.js"></script>
    <script type="text/javascript" src="app/modules/users.js"></script>
    <script type="text/javascript" src="app/modules/groups.js"></script>
    <script type="text/javascript" src="app/modules/stations.js"></script>
    <script type="text/javascript" src="app/modules/reports.js"></script>
    <script type="text/javascript" src="app/controllers/sessionController.js"></script>
    <script type="text/javascript" src="app/controllers/profileController.js"></script>
    <script type="text/javascript" src="app/controllers/users/userListController.js"></script>
    <script type="text/javascript" src="app/controllers/users/userShowController.js"></script>
    <script type="text/javascript" src="app/controllers/users/userCreateController.js"></script>
    <script type="text/javascript" src="app/controllers/users/userEditController.js"></script>
    <script type="text/javascript" src="app/controllers/groups/groupEditController.js"></script>
    <script type="text/javascript" src="app/controllers/groups/groupListController.js"></script>
    <script type="text/javascript" src="app/controllers/groups/groupCreateController.js"></script>
    <script type="text/javascript" src="app/controllers/groups/groupShowController.js"></script>
    <script type="text/javascript" src="app/controllers/stations/stationShowController.js"></script>
    <script type="text/javascript" src="app/controllers/reports/reportMakeController.js"></script>
    <script type="text/javascript" src="app/controllers/reports/reportShowController.js"></script>
    <script type="text/javascript" src="app/services/authService.js"></script>
	<script type="text/javascript" src="app/services/userService.js"></script>
    <script type="text/javascript" src="app/services/groupService.js"></script>
    <script type="text/javascript" src="app/services/stationService.js"></script>
    <script type="text/javascript" src="app/services/reportService.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body class="cyan darken-4">
	<header>
        <nav ng-controller="navbarController">
            <div class="nav-wrapper">
                <a href="" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul id="nav-desktop-l" class="left hide-on-med-and-down">
                    <li><a href="#home"><i class="material-icons left">home</i> Home</a></li>
                    <li ng-if="token"><a href="#users"><i class="fa fa-user"></i> Users</a></li>
                    <li ng-if="token"><a href="#groups"><i class="fa fa-users"></i> Groups</a></li>
                    <li ng-show="token"><a href="#stations/show/1"><i class="fa fa-bar-chart"></i> Monitor</a></li>
                    <li><a href="#about"><i class="material-icons left">info</i> About</a></li>
                </ul>
                <ul id="nav-desktop-r" class="right hide-on-med-and-down">
                    <li ng-if="token">
                        <a class="dropdown-button btn" href="#" data-activates="user-drop-down" data-beloworigin="true">
                            {{ user.name }}
                        </a>
                        <ul id='user-drop-down' class='dropdown-content'>
                            <li><a href="#profile"><i class="fa fa-user"></i> Profile</a></li>
                            <li><a href="#" ng-click="logout()"><i class="fa fa-sign-out"></i> Logout</a></li>
                        </ul>
                    </li>
                    <li ng-if="!token"><a href="#signup"><i class="material-icons left">input</i> Sign Up</a></li>
                    <li ng-if="!token"><a href="#signin"><i class="material-icons left">forward</i> Sign In</a></li>
                </ul>
                <!-- Mobile -->
                <ul class="side-nav" id="mobile-demo">
                    <li><a href="#home"><i class="material-icons left">home</i> Home</a></li>
                    <li ng-if="token"><a href="#users"><i class="fa fa-user"></i> Users</a></li>
                    <li ng-if="token"><a href="#groups"><i class="fa fa-users"></i> Groups</a></li>
                    <li ng-show="token"><a href="#stations/show/1"><i class="fa fa-bar-chart"></i> Monitor</a></li>
                    <li><a href="#about"><i class="material-icons left">info</i> About</a></li>

                    <li ng-if="token">
                        <a class="dropdown-button btn" href="#" data-activates="user-drop-down-mobile" data-beloworigin="true">
                            {{ user.name }}
                        </a>
                        <ul id='user-drop-down-mobile' class='dropdown-content'>
                            <li><a href="#profile"><i class="fa fa-user"></i> Profile</a></li>
                            <li><a href="#" ng-click="logout()"><i class="fa fa-sign-out"></i> Logout</a></li>
                        </ul>
                    </li>
                    <li ng-if="!token"><a href="#signup"><i class="material-icons left">input</i> Sign Up</a></li>
                    <li ng-if="!token"><a href="#signin"><i class="material-icons left">forward</i> Sign In</a></li>
                </ul>
            </div>
        </nav>
    </header>

	<div id="main">
		<div class="container page {{ pageClass }}" ng-view></div>
	</div>
</body>
</html>
